<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio FC-100V Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="screen" value="0" disabled>
        </div>
        <div class="buttons">
            <!-- Function Keys -->
            <button id="btn-tvm">TVM</button>
            <button id="btn-amrt">AMRT</button>
            <button id="btn-smpl">SMPL</button>
            <button id="btn-cost">COST</button>
            <button id="btn-sell">SELL</button>
            <button id="btn-mar">MAR</button>
            <button id="btn-shift">SHIFT</button>
            <button id="btn-mode">MODE</button>

            <!-- Top Row -->
            <button id="btn-ac">AC</button>
            <button id="btn-c">C</button>
            <button id="btn-percent">%</button>
            <button id="btn-m-plus">M+</button>
            <button id="btn-m-minus">M-</button>
            <button id="btn-mrc">MRC</button>
            <button id="btn-gt">GT</button>
            <button id="btn-off">OFF</button>

            <!-- Number Pad and Operators -->
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-divide">/</button>
            <button id="btn-sqrt">âˆš</button> <!-- Square Root -->

            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-multiply">*</button>
            <button id="btn-sign">+/-</button> <!-- Sign Change -->

            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-minus">-</button>
            <button id="btn-equals">=</button>

            <button id="btn-0">0</button>
            <button id="btn-dot">.</button>
            <button id="btn-00">00</button>
            <button id="btn-plus">+</button>
            <!-- Equals button spans two columns, handled by CSS -->
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
