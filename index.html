<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio FC-100V Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="screen" value="0" disabled>
        </div>
        <div class="buttons">
            <!-- Function Keys -->
            <button>TVM</button>
            <button>AMRT</button>
            <button>SMPL</button>
            <button>COST</button>
            <button>SELL</button>
            <button>MAAR</button>
            <button>SHIFT</button>
            <button>MODE</button>

            <!-- Top Row -->
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>M+</button>
            <button>M-</button>
            <button>MRC</button>
            <button>GT</button>
            <button>OFF</button>

            <!-- Number Pad and Operators -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>âˆš</button> <!-- Square Root -->

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>+/-</button> <!-- Sign Change -->

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>=</button>

            <button>0</button>
            <button>.</button>
            <button>00</button>
            <button>+</button>
            <!-- Equals button spans two columns, handled by CSS -->
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
